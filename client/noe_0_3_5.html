<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NoE 0.3.5 Island</title>
  <link rel="stylesheet" href="/static/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .island-wrap { max-width: 760px; margin: 40px auto; display: grid; gap: 16px; }
    .island-card { background: #101010; border: 1px solid #333; border-radius: 12px; padding: 20px; }
    .island-title { margin: 0; text-align: left; font-size: 2rem; color: #f0f0f0; }
    .island-sub { opacity: 0.85; margin-top: 8px; }
    .island-grid { display: grid; gap: 12px; margin-top: 10px; }
    .island-grid a { text-align: center; }
  </style>
</head>
<body>
  <div class="island-wrap">
    <a class="btn btn-secondary" href="portal.html">Back to Portal</a>

    <section class="island-card">
      <h1 class="island-title">NoE 0.3.5</h1>
      <p class="island-sub">This island hosts features built with a React architecture.</p>
    </section>

    <section class="island-card">
      <h2 style="margin:0 0 12px 0;">React Apps</h2>
      <div class="island-grid">
        <a class="btn btn-full" href="/character-manager">New Character Creator</a>
      </div>
    </section>
  </div>
</body>
</html>

<!-- templates/wiki_page.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Wiki — Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="/static/wiki.css" />
</head>
<body class="wiki">
  <header class="wiki-header">
    <a href="/portal/wiki" class="wiki-logo">Wiki</a>
    <input id="wiki-search" type="search" placeholder="Search…" />
  </header>

  <main id="wiki-page" class="wiki-container">
    <article id="wiki-article">
      <h1 id="wiki-title"></h1>
      <div id="wiki-meta"></div>
      <div id="wiki-content"></div>
      <div id="wiki-tags"></div>
    </article>
    <aside id="wiki-sidebar">
      <section>
        <h3>Categories</h3>
        <nav id="wiki-cats"></nav>
      </section>
      <section>
        <h3>Popular tags</h3>
        <div id="wiki-pop-tags"></div>
      </section>
    </aside>
  </main>

  <script>
    // Let wiki.js know which page to fetch
    window.__WIKI_SLUG = "{{ slug }}";
  </script>
  <script src="/static/wiki.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Constraints (Moderator)</title>
  <link rel="stylesheet" href="/static/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --row-gap: 10px;
      --pad: 10px;
      --border: #222;
      --muted: .85;
    }

    /* Toolbar */
    .toolbar{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .toolbar .spacer{ flex:1 1 auto; }

    /* List wrapper */
    .list-wrap{
      border:1px solid var(--border);
      border-radius:12px;
      overflow:auto;
      max-height:64vh;
      background:#0f0f0f;
    }

    /* Grid header + rows share same template */
    .grid{
      display:grid;
      grid-template-columns:
        90px                         /* ID */
        minmax(160px, 1.2fr)         /* Name */
        minmax(260px, 2fr)           /* Description */
        minmax(230px, 1fr)           /* Numbers */
        150px;                       /* Actions */
      gap: var(--row-gap);
      align-items:center;
      padding: 10px var(--pad);
      border-bottom:1px solid var(--border);
    }
    .grid.header{
      position:sticky; top:0;
      background:#101010;
      z-index:1;
      font-weight:600;
    }
    .grid.item{ padding-top:12px; padding-bottom:12px; }

    /* Field blocks */
    .id-pill{ opacity:var(--muted); font-size:.9rem }
    .mini{ font-size:.9rem; opacity:.9 }
    .muted{ opacity:var(--muted) }
    .num-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:6px;
      align-items:end;
    }
    .num-grid label{ display:block; font-size:.8rem; opacity:.85; margin-bottom:2px; }
    .num-grid input{ width:100%; }

    .actions{ display:flex; gap:8px; justify-content:flex-end; }

    /* Inputs should fill their cells */
    input[type="text"], textarea{ width:100%; }

    /* Modal bits (unchanged functionally) */
    .modal{ position:fixed; inset:0; display:grid; place-items:center; background:rgba(0,0,0,.45); z-index:1000; padding:16px; }
    .modal-card{ width:min(780px,96vw); max-height:90vh; overflow:auto; background:#111; color:#eee; border-radius:16px; padding:18px 20px; box-shadow:0 10px 30px rgba(0,0,0,.5); }
    .modal-close{ float:right; font-size:26px; background:transparent; border:0; color:#aaa; cursor:pointer; }
    .modal-close:hover{ color:#fff; }

    /* Responsive: stack on narrow screens */
    @media (max-width: 920px){
      .grid{
        grid-template-columns: 1fr;
      }
      .actions{ justify-content:flex-start; }
      .id-pill{ margin-bottom:4px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Constraints</h1>

    <div class="home-card">
      <div class="toolbar">
        <input id="f-name" type="text" placeholder="Filter by name…" />
        <button id="f-reset" class="btn btn-secondary small">Reset</button>
        <div class="spacer"></div>
        <button id="btn-dupes" class="btn btn-secondary">Delete Duplicates…</button>
        <a class="btn btn-secondary" href="apotheosis_home.html">Back</a>
      </div>
    </div>

    <div class="home-card list-wrap">
      <div id="list">
        <!-- header + rows injected -->
      </div>
    </div>
  </div>

  <!-- Duplicates modal -->
  <div id="dupe-modal" class="modal" style="display:none;">
    <div class="modal-card">
      <button id="dupe-close" class="modal-close">×</button>
      <h3>Duplicate Constraints</h3>
      <p class="mini">Groups below share the exact same <em>Name</em> and <em>Description</em>. Keep the first in each group and delete the others?</p>
      <div id="dupe-wrap" class="mini" style="border:1px solid #222; border-radius:10px; padding:10px; max-height:50vh; overflow:auto;"></div>
      <div style="display:flex; gap:10px; margin-top:10px;">
        <button id="dupe-apply" class="btn">Delete All Duplicates</button>
        <button id="dupe-cancel" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

<script>
const API_BASE = "";
const role  = (localStorage.getItem("auth_role")||"").toLowerCase();
const token = localStorage.getItem("auth_token") || "";
if (!(role==="admin" || role==="moderator")) {
  alert("Forbidden: moderators/admins only.");
  location.href = "apotheosis_home.html";
}

const $=s=>document.querySelector(s);
let CACHE=[];

/* ---------- Rendering ---------- */
function headerRow(){
  return `
    <div class="grid header">
      <div>ID</div>
      <div>Constraints</div>
      <div>Numbers</div>
      <div style="text-align:right;">Actions</div>
    </div>`;
}

function row(c){
  return `
    <div class="grid item" data-id="${c.id}">
      <div class="id-pill">[${c.id}]</div>

      <div>
        <input class="ed-name" type="text" value="${(c.name||"").replace(/"/g,'&quot;')}">
      </div>

      <div class="num-grid">
        <div>
          <label>Diff.</label>
          <input class="ed-diff" type="number" step="1" value="${c.difficulty||0}" />
        </div>
        <div>
          <label>Stab Δ</label>
          <input class="ed-stab" type="number" step="1" value="${c.stability_delta||0}" />
        </div>
        <div>
          <label>Amp +</label>
          <input class="ed-amp"  type="number" step="1" value="${c.amplitude_bonus||0}" />
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-secondary small" onclick="saveOne('${c.id}')">Save</button>
        <button class="btn small" onclick="delOne('${c.id}')">Delete</button>
      </div>
    </div>
  `;
}

function render(){
  const f = $("#f-name").value.trim().toLowerCase();
  const list = f ? CACHE.filter(c=>(c.name||"").toLowerCase().includes(f)) : CACHE.slice();
  $("#list").innerHTML = headerRow() + (list.length ? list.map(row).join("") : `<div class="grid item"><div class="muted">No constraints.</div></div>`);
}

/* ---------- Data ---------- */
async function load(){
  const headers = token ? { "Authorization": `Bearer ${token}` } : {};
  const res = await fetch(`${API_BASE}/apotheosis/constraints`, { headers });
  const j = await res.json().catch(()=>({}));
  CACHE = (j.constraints||[]).map(c=>({
    id:String(c.id), name:c.name||"", description:c.description||"",
    difficulty:+(c.difficulty||0),
    stability_delta:+(c.stability_delta||0),
    amplitude_bonus:+(c.amplitude_bonus||0)
  }));
  render();
}

async function saveOne(id){
  const el = document.querySelector(`[data-id="${CSS.escape(id)}"]`);
  const payload = {
    name: el.querySelector(".ed-name").value.trim(),
    difficulty: +el.querySelector(".ed-diff").value,
    stability_delta: +el.querySelector(".ed-stab").value,
    amplitude_bonus: +el.querySelector(".ed-amp").value
  };
  const r = await fetch(`${API_BASE}/apotheosis/constraints/${encodeURIComponent(id)}`, {
    method:"PUT",
    headers:{ "Content-Type":"application/json", ...(token?{ "Authorization":`Bearer ${token}`}:{}) },
    body: JSON.stringify(payload)
  });
  const j = await r.json().catch(()=>({}));
  if (r.ok && j.status!=="error") {
    load();
  } else {
    alert(j.message||"Save failed.");
  }
}

async function delOne(id){
  if (!confirm("Delete this constraint?")) return;
  const r = await fetch(`${API_BASE}/apotheosis/constraints/${encodeURIComponent(id)}`, {
    method:"DELETE",
    headers:{ ...(token?{ "Authorization":`Bearer ${token}`}:{}) }
  });
  const j = await r.json().catch(()=>({}));
  if (r.ok && j.status!=="error") {
    load();
  } else {
    alert(j.message||"Delete failed.");
  }
}

/* ---------- Duplicates (client-side) ---------- */
function findDupes(){
  const map = new Map();
  for (const c of CACHE){
    const key = (c.name||"").trim().toLowerCase()+"||"+(c.description||"").trim().toLowerCase();
    if (!map.has(key)) map.set(key, []);
    map.get(key).push(c);
  }
  return Array.from(map.values()).filter(arr=>arr.length>1);
}

function openDupeModal(){
  const groups = findDupes();
  const wrap = $("#dupe-wrap");
  if (!groups.length) {
    wrap.innerHTML = "<p>No duplicates found.</p>";
  } else {
    wrap.innerHTML = groups.map((arr,gi)=>{
      const rows = arr.map((c,i)=>`<li>${i===0?"<strong>KEEP</strong>":"<span style='color:#ff7878'>DELETE</span>"} — [${c.id}] ${c.name}</li>`).join("");
      return `<div style="margin:10px 0;"><div><strong>Group ${gi+1}</strong></div><ul style="margin-left:18px">${rows}</ul></div>`;
    }).join("");
  }
  $("#dupe-modal").style.display="grid";

  $("#dupe-apply").onclick = async ()=>{
    const groups2 = findDupes();
    const toDelete = [];
    groups2.forEach(arr => arr.slice(1).forEach(c => toDelete.push(c.id)));
    if (!toDelete.length) { alert("Nothing to delete."); return; }

    let ok=0, fail=0;
    for (const id of toDelete){
      const r = await fetch(`${API_BASE}/apotheosis/constraints/${encodeURIComponent(id)}`, {
        method:"DELETE",
        headers:{ ...(token?{ "Authorization":`Bearer ${token}`}:{}) }
      });
      if (r.ok) ok++; else fail++;
    }
    alert(`Deleted ${ok} duplicate(s).${fail?` ${fail} failed.`:""}`);
    $("#dupe-modal").style.display="none";
    load();
  };
}

/* ---------- Boot ---------- */
document.addEventListener("DOMContentLoaded", async ()=>{
  await load();
  $("#f-name").addEventListener("input", render);
  $("#f-reset").addEventListener("click", ()=>{ $("#f-name").value=""; render(); });

  $("#btn-dupes").addEventListener("click", openDupeModal);
  $("#dupe-close").addEventListener("click", ()=>$("#dupe-modal").style.display="none");
  $("#dupe-cancel").addEventListener("click", ()=>$("#dupe-modal").style.display="none");
  $("#dupe-modal").addEventListener("click", e=>{ if(e.target.id==="dupe-modal") $("#dupe-modal").style.display="none"; });
});
</script>
</body>
</html>

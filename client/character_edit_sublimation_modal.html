<!-- Sublimation modal -->
<div id="sub-backdrop" class="modal-backdrop" aria-hidden="true"></div>
<div id="sub-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="sub-title">
  <div class="modal-card" style="max-width:620px;">
    <header class="row" style="justify-content:space-between; align-items:center;">
      <div class="modal-title" id="sub-title">Add Sublimation</div>
      <button class="modal-close" id="sub-close" aria-label="Close">&times;</button>
    </header>
    <div class="row" style="gap:10px; align-items:flex-end; flex-wrap:wrap;">
      <label class="muted" style="flex:1; min-width:150px;">Type
        <select id="sub-type" style="width:100%;">
          <option value="">-- choose --</option>
          <option value="lethality">Lethality</option>
          <option value="blessing">Blessing</option>
          <option value="excellence">Excellence</option>
          <option value="defense">Defense</option>
          <option value="speed">Speed</option>
          <option value="devastation">Devastation</option>
          <option value="clarity">Clarity</option>
          <option value="endurance">Endurance</option>
        </select>
      </label>
      <label class="muted" style="width:120px;">Tier
        <select id="sub-tier" style="width:100%;">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </label>
      <label class="muted" id="sub-skill-label" style="display:none; flex:1; min-width:180px;">Skill (Excellence)
        <select id="sub-skill" style="width:100%;"></select>
      </label>
      <label class="muted" id="sub-nature-label" style="display:none; width:180px;">Nature (Blessing)
        <select id="sub-nature" style="width:100%;">
          <option value="">-- choose --</option>
        </select>
      </label>
      <button id="sub-add-btn" class="btn">Add</button>
    </div>
    <div id="sub-warning" class="muted" style="margin-top:8px;"></div>
  </div>
</div>

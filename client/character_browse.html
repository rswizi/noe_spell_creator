<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Characters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/character.css">
  <style>
    .wrap{max-width:1200px;margin:0 auto;padding:24px}
    .toolbar{display:flex;gap:12px;align-items:center;margin-bottom:16px}
    .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:16px}
    @media (max-width: 980px){ .grid{grid-template-columns:repeat(2,minmax(0,1fr))} }
    @media (max-width: 640px){ .grid{grid-template-columns:1fr} }
    .card{border:1px solid rgba(255,255,255,.08);background:rgba(255,255,255,.03);border-radius:16px;padding:14px;display:flex;gap:12px}
    .avatar{width:64px;height:64px;border-radius:10px;object-fit:cover;background:#0f172a;border:1px solid rgba(255,255,255,.08)}
    .title{font-weight:700}
    .muted{color:#9aa3af;font-size:12px}
    .btn{appearance:none;border:0;border-radius:12px;padding:10px 14px;background:#8b5cf6;color:white;font-weight:600;cursor:pointer}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,.12)}
    .inline{display:flex;gap:8px;align-items:center}
    .search{flex:1;min-width:220px}
    input,select{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#0f172a;color:#e5e7eb}
    .row{display:flex;flex-direction:column}
    .pill{padding:2px 8px;border:1px solid rgba(255,255,255,.12);border-radius:999px;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="toolbar">
      <button id="btnNew" class="btn">+ New character</button>
      <div class="search"><input id="q" placeholder="Search by nameâ€¦"></div>
      <label class="inline muted"><input type="checkbox" id="chkAll"> Admin: show all</label>
      <button id="btnRefresh" class="btn ghost">Refresh</button>
    </div>

    <div id="empty" class="muted" style="display:none">No characters yet.</div>
    <div id="grid" class="grid"></div>
  </div>

  <script src="/static/character_browse.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NoE - New Character Manager - Sheet</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #14090c;
      --panel: #121219;
      --border: #252533;
      --accent: #c53535;
      --text: #f3f3f5;
    }
    * { box-sizing: border-box; }
    html, body, #root { min-height: 100%; }
    body {
      margin: 0;
      font-family: "Segoe UI", "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text);
      background: linear-gradient(180deg, #1a0c0f 0%, #0b0b10 100%);
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .page { min-height: 100vh; display: grid; place-items: start center; }
    .wrap { width: 100%; max-width: 1440px; padding: 20px 12px 20px; }
    .topbar { display: flex; gap: 12px; align-items: center; margin-bottom: 10px; flex-wrap: wrap; }
    .topbar h1 { margin: 0; font-size: 22px; }
    .btn {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #181821;
      color: var(--text);
      text-decoration: none;
      transition: background .15s ease, border .15s ease, transform .1s ease;
      cursor: pointer;
    }
    .btn:hover { background: #1f1f2a; border-color: #2f2f42; }
    .btn:active { transform: translateY(1px); }
    .error { color: #ff9f9f; }
    .frame-shell {
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      background: #0f0f16;
      min-height: calc(100vh - 90px);
    }
    iframe {
      width: 100%;
      height: calc(100vh - 90px);
      border: 0;
      display: block;
      background: #0f0f16;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function App() {
      const params = new URLSearchParams(window.location.search);
      const id = (params.get("id") || "").trim();

      if (!id) {
        return (
          <div className="page">
            <div className="wrap">
              <div className="topbar">
                <h1>Character Sheet</h1>
                <a className="btn" href="character_manager.html">Back to New Character Manager</a>
              </div>
              <div className="error">Missing character id.</div>
            </div>
          </div>
        );
      }

      const src = `character_edit.html?id=${encodeURIComponent(id)}`;
      return (
        <div className="page">
          <div className="wrap">
            <div className="topbar">
              <h1>Character Sheet</h1>
              <a className="btn" href="character_manager.html">Back to New Character Manager</a>
              <a className="btn" href={src} target="_blank" rel="noreferrer">Open Legacy Sheet</a>
            </div>
            <div className="frame-shell">
              <iframe title={`character-${id}`} src={src}></iframe>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>

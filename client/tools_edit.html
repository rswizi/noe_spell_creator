<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tools — Edit</title>
  <link rel="stylesheet" href="/static/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .row{display:flex;gap:8px;align-items:center}
    .grid{display:grid;gap:8px;grid-template-columns:1fr 90px 90px 110px 90px auto;align-items:center}
    .muted{opacity:.8}
    .mod-row{display:grid;grid-template-columns:1fr 0.9fr 0.6fr 1fr auto;gap:6px;align-items:center}
  </style>
</head>
<body>
<div class="container">
  <h1>Edit Tools</h1>

  <div class="home-card">
    <div class="row">
      <input id="q" type="text" placeholder="Filter by name..." />
      <button id="refresh" class="btn small">Refresh</button>
      <span id="info" class="muted" style="margin-left:auto;"></span>
    </div>
  </div>

  <div class="home-card" id="list">Loading…</div>

  <a class="btn btn-secondary" href="tools_home.html" style="margin-top:12px;">← Back</a>
</div>

<!-- modal -->
<div id="modal" class="modal hidden" aria-hidden="true">
  <div class="modal-card" style="min-width:520px;">
    <button id="close" class="modal-close" aria-label="Close">&times;</button>
    <h3 id="m-title">Edit Tool</h3>
    <div class="row" style="gap:12px;flex-wrap:wrap;">
      <label>Name <input id="m-name" style="min-width:260px"/></label>
      <label>Tier <input id="m-tier" style="width:90px"/></label>
      <label>Enc. <input id="m-enc" type="number" step="0.1" style="width:90px"/></label>
      <label>Method
        <select id="m-method">
          <option value="crafting">Crafting</option>
          <option value="alchemy">Alchemy</option>
        </select>
      </label>
    </div>
    <div class="row" style="margin-top:6px;">
      <label style="flex:1">Description<br/><textarea id="m-desc" rows="4" style="width:100%"></textarea></label>
    </div>
    <div class="row muted" style="margin-top:8px;gap:12px;">
      <span class="pill">Price <span id="m-price">—</span></span>
      <span class="pill"><span id="m-dc-label">Crafting DC</span> <span id="m-dc">—</span></span>
      <span class="pill">Time <span id="m-time">—</span></span>
    </div>
        <div class="row" style="margin-top:6px;">
      <label style="flex:1">Modifiers (JSON array)<br/>
        <textarea id="m-mods" rows="3" style="width:100%;" placeholder='[{"target":"char.body","mode":"add","value":1}]'></textarea>
      </label>
    </div>    <div class="row" style="margin-top:6px;flex-direction:column;align-items:stretch;gap:8px;">
      <div class="row" style="justify-content:space-between;align-items:center;">
        <strong>Modifiers</strong>
        <button id="mod-add" class="btn small" type="button">+ Modifier</button>
      </div>
      <div id="mod-list"></div>
    </div>
<div class="row" style="margin-top:10px;justify-content:flex-end;">
      <button id="save" class="btn">Save</button>
    </div>
  </div>
</div>

<script>
const API_BASE = "";
const token = localStorage.getItem("auth_token") || "";
const authHeaders = () => token ? { "Authorization":"Bearer "+token } : {};
let CACHE=[], EDIT_ID=null;
const modListEl = document.getElementById("mod-list");
const MOD_TARGETS = [
  "char.reflex","char.dexterity","char.body","char.wisdom","char.presence","char.magic","char.willpower","char.tech",
  "derived.hp","derived.en","derived.fo","derived.mo","derived.spcap","derived.enc","derived.et","derived.tx",
  "__custom__"
];

function addModRow(container, initial={}){
  const row = document.createElement("div");
  row.className = "mod-row";
  const sel = document.createElement("select");
  MOD_TARGETS.forEach(t=>{
    const opt=document.createElement("option");
    opt.value=t; opt.textContent = t==="__custom__" ? "Custom..." : t;
    if (t === (initial.target||"")) opt.selected = true;
    sel.appendChild(opt);
  });
  const custom=document.createElement("input");
  custom.placeholder="Custom target";
  custom.value = (!MOD_TARGETS.includes(initial.target) ? (initial.target||"") : "");
  custom.style.display = sel.value === "__custom__" ? "" : "none";
  sel.addEventListener("change", ()=>{
    custom.style.display = sel.value === "__custom__" ? "" : "none";
    if (sel.value !== "__custom__") custom.value = "";
  });
  const mode=document.createElement("select");
  ["add","mul","set"].forEach(m=>{
    const opt=document.createElement("option"); opt.value=m; opt.textContent=m;
    if ((initial.mode||"add")===m) opt.selected=true;
    mode.appendChild(opt);
  });
  const val=document.createElement("input"); val.type="number"; val.step="0.1"; val.value=initial.value ?? 0;
  const note=document.createElement("input"); note.placeholder="Note"; note.value=initial.note||"";
  const rm=document.createElement("button"); rm.className="btn btn-secondary small"; rm.type="button"; rm.textContent="Remove"; rm.onclick=()=>row.remove();
  row.appendChild(sel); row.appendChild(custom); row.appendChild(mode); row.appendChild(val); row.appendChild(note); row.appendChild(rm);
  container.appendChild(row);
}
function setModifiers(container, mods){
  container.innerHTML = "";
  if (mods && mods.length){ mods.forEach(m=> addModRow(container, m)); }
  else { addModRow(container, {}); }
}
function collectModifiers(container){
  const mods=[];
  container.querySelectorAll(".mod-row").forEach(row=>{
    const sel=row.querySelector("select");
    const custom=row.querySelector("input[placeholder='Custom target']");
    const target = sel.value === "__custom__" ? (custom.value||"").trim() : sel.value;
    if (!target) return;
    const mode = row.querySelectorAll("select")[1]?.value || "add";
    const val = parseFloat(row.querySelector("input[type='number']").value||"0");
    const note = row.querySelector("input[placeholder='Note']").value || "";
    mods.push({ target, mode, value: val, note });
  });
  return mods;
}

function row(t){
  return `
    <div class="grid" style="border-bottom:1px solid #222;padding:6px 0;">
      <div><strong>${t.name}</strong> <span class="muted">[${t.id}]</span><div class="muted small">${t.description||""}</div></div>
      <div style="text-align:center;">${t.tier}</div>
      <div style="text-align:center;">${t.enc}</div>
      <div style="text-align:center;">${t.method||"crafting"}</div>
      <div style="text-align:center;">${t.price}</div>
      <div style="display:flex;gap:6px;justify-content:flex-end;">
        <button class="btn" onclick="openEdit('${t.id}')">Edit</button>
        <button class="btn btn-danger" onclick="delOne('${t.id}')">Delete</button>
      </div>
    </div>`;
}

function render(){
  const q = document.getElementById("q").value.trim().toLowerCase();
  let list = CACHE.slice();
  if (q) list = list.filter(o => (o.name||"").toLowerCase().includes(q));
  document.getElementById("list").innerHTML = list.length ? list.map(row).join("") : "<p>No results.</p>";
  document.getElementById("info").textContent = `${list.length}/${CACHE.length}`;
}
async function load(){
  const r = await fetch(`${API_BASE}/tools`, { headers: authHeaders() });
  const j = await r.json().catch(()=>({}));
  CACHE = j.tools || [];
  render();
}

/* modal */
const TABLE = {
  "1":{price:50,dc:6,time:"1 hour"},
  "2":{price:100,dc:8,time:"1 hour"},
  "3":{price:200,dc:10,time:"1 hour"},
  "4":{price:1000,dc:12,time:"2 hours"},
  "5":{price:2000,dc:14,time:"3 hours"},
  "special":{price:10000,dc:16,time:"6 hours"},
};
function derive(tier){ const k=String(tier).trim().toLowerCase(); return TABLE[k]||TABLE[String(parseInt(k,10))]||{price:0,dc:0,time:""}; }

function syncDerived(){
  const d = derive(document.getElementById("m-tier").value);
  document.getElementById("m-price").textContent = d.price;
  document.getElementById("m-dc").textContent = d.dc;
  document.getElementById("m-time").textContent = d.time;
  document.getElementById("m-dc-label").textContent =
    (document.getElementById("m-method").value==="alchemy") ? "Alchemy DC" : "Crafting DC";
}

function openEdit(id){
  const t = CACHE.find(x=>x.id===id); if(!t) return;
  EDIT_ID = id;
  document.getElementById("m-name").value = t.name || "";
  document.getElementById("m-tier").value = t.tier || "";
  document.getElementById("m-enc").value  = t.enc ?? 0;
  document.getElementById("m-method").value = t.method || "crafting";
  document.getElementById("m-desc").value = t.description || "";
  setModifiers(modListEl, t.modifiers || []);
  document.getElementById("m-title").textContent = "Edit Tool - " + (t.name || "") + " [" + t.id + "]";
  syncDerived();
  document.getElementById("modal").classList.remove("hidden");
  document.getElementById("modal").setAttribute("aria-hidden","false");
}
function closeEdit(){
  document.getElementById("modal").classList.add("hidden");
  document.getElementById("modal").setAttribute("aria-hidden","true");
  EDIT_ID=null;
}

document.getElementById("close").addEventListener("click", closeEdit);
const MODAL = document.getElementById("modal");
MODAL.addEventListener("click", (e) => {
  if (e.target === MODAL) closeEdit();
});

document.addEventListener("keydown", (e) => {
  if (e.key === "Escape" && !MODAL.classList.contains("hidden")) {
    closeEdit();
  }
});
["m-tier","m-method"].forEach(id=>document.getElementById(id).addEventListener("input", syncDerived));
document.getElementById("mod-add").addEventListener("click", ()=> addModRow(modListEl, {}));

document.getElementById("save").addEventListener("click", async ()=>{
  if(!EDIT_ID) return;
  const body={
    name: document.getElementById("m-name").value.trim() || "Unnamed",
    tier: document.getElementById("m-tier").value,
    enc:  Number(document.getElementById("m-enc").value||0),
    method: document.getElementById("m-method").value,
    description: document.getElementById("m-desc").value.trim(),
    modifiers: collectModifiers(modListEl),
  };
  const r=await fetch(`/tools/${EDIT_ID}`,{method:"PUT",headers:{ "Content-Type":"application/json", ...authHeaders() },body:JSON.stringify(body)});
  const j=await r.json().catch(()=>({}));
  if(j.status!=="success"){ alert(j.message||"Update failed."); return; }
  await load(); closeEdit();
});

async function delOne(id){
  if(!confirm(`Delete tool ${id}?`)) return;
  const r=await fetch(`/tools/${id}`,{method:"DELETE",headers:{...authHeaders()}});
  const j=await r.json().catch(()=>({}));
  if(j.status!=="success"){ alert(j.message||"Delete failed."); return; }
  CACHE=CACHE.filter(o=>o.id!==id); render();
}

document.addEventListener("DOMContentLoaded", ()=>{ load(); document.getElementById("refresh").addEventListener("click", load); document.getElementById("q").addEventListener("input", render); });
</script>
</body>
</html>

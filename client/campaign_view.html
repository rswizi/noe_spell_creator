<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campaign</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    :root{color-scheme:dark;--ink:#f5f2ee;--bg:#0b0b12;--panel:#141422;--border:#2a2a3a;--accent:#d1a348;--accent-2:#3a7fd1;}
    body{margin:0;color:var(--ink);font-family:"Palatino Linotype","Book Antiqua","Georgia",serif;background:radial-gradient(1000px 600px at 0% 0%, rgba(209,163,72,0.18), transparent 60%),linear-gradient(180deg,#0b0b12 0%,#0a0a0f 100%);}
    .page{max-width:1100px;margin:0 auto;padding:28px 16px 64px;}
    .topbar{display:flex;gap:12px;align-items:center;margin-bottom:16px;flex-wrap:wrap;}
    .topbar h1{margin:0;font-size:1.8rem;}
    .pill{display:inline-flex;align-items:center;gap:6px;padding:4px 10px;border-radius:999px;border:1px solid #3a3a4a;font-size:.8rem;opacity:.85;}
    .panel{border:1px solid var(--border);border-radius:16px;padding:14px;background:linear-gradient(150deg, rgba(20,20,34,0.95), rgba(12,12,20,0.9));display:grid;gap:10px;margin-bottom:14px;}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;}
    .muted{opacity:.78;}
    .avatar{width:92px;height:92px;border-radius:16px;border:1px solid #333;overflow:hidden;background:#0b0b10;display:grid;place-items:center;}
    .avatar img{width:100%;height:100%;object-fit:cover;}
    .btn{border-radius:999px;border:1px solid #3a3a4a;padding:8px 12px;background:#141422;color:var(--ink);}
    .btn:hover{background:#1c1c2e;border-color:#4a4a60;}
    input,select,textarea{padding:9px 11px;border-radius:12px;border:1px solid #2a2a3a;background:#12121d;color:var(--ink);}
    .rich-editor{border:1px solid #2a2a3a;border-radius:12px;background:#0f1018;}
    .rich-toolbar{display:flex;gap:6px;flex-wrap:wrap;padding:6px;border-bottom:1px solid #1e1f2b;}
    .rich-toolbar button{border-radius:8px;border:1px solid #2a2a3a;background:#151622;color:var(--ink);padding:6px 8px;}
    .rich-area{min-height:110px;padding:10px;outline:none;}
    .rich-area:empty:before{content:attr(data-placeholder);color:#6f6f7f;}
    .grid{display:grid;gap:10px;}
    @media(min-width:900px){.grid.cols-2{grid-template-columns:repeat(2,minmax(0,1fr));}}
    .char-card{border:1px solid #2a2a3a;border-radius:14px;padding:10px;background:#101018;display:grid;gap:8px;}
    .char-card.hidden{border-color:#5a4f00;box-shadow:0 0 0 1px #5a4f00 inset;}
    .char-head{display:flex;gap:10px;align-items:center;}
    .char-meta{font-size:.85rem;opacity:.75;}
    .toggle{display:inline-flex;gap:6px;align-items:center;}
  </style>
</head>
<body>
  <div class="page">
    <div class="topbar">
      <h1 id="camp-title">Campaign</h1>
      <span id="login-chip" class="pill">Checking...</span>
      <a class="btn" href="campaigns_my.html">My Campaigns</a>
      <a class="btn" href="campaign_manager.html">Back</a>
      <span id="status" class="muted"></span>
    </div>

    <div class="panel">
      <div class="row" style="align-items:flex-start;">
        <div class="avatar"><img id="camp-avatar" alt="Campaign avatar" onerror="this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAusB9WUZPi8AAAAASUVORK5CYII=';"></div>
        <div style="flex:1;">
          <div class="row" style="justify-content:space-between;align-items:center;">
            <div>
              <div class="muted">Campaign</div>
              <div id="camp-name" style="font-size:1.3rem;font-weight:600;"></div>
              <div class="muted" id="camp-meta"></div>
            </div>
            <button id="config-btn" class="btn" style="display:none;">Configure</button>
          </div>
          <div id="camp-desc" class="muted" style="margin-top:8px;"></div>
        </div>
      </div>
    </div>

    <div class="panel" id="config-panel" style="display:none;">
      <div class="grid cols-2">
        <div class="grid">
          <label>Campaign name</label>
          <input id="edit-name" />
        </div>
        <div class="grid">
          <label>Avatar</label>
          <input id="edit-avatar" type="file" accept="image/png,image/jpeg" />
        </div>
      </div>
      <label class="muted">Description</label>
      <div id="desc-editor" class="rich-editor">
        <div class="rich-toolbar">
          <button type="button" data-cmd="bold">Bold</button>
          <button type="button" data-cmd="italic">Italic</button>
          <button type="button" data-cmd="underline">Underline</button>
          <button type="button" data-cmd="insertUnorderedList">List</button>
          <button type="button" data-cmd="removeFormat">Clear</button>
        </div>
        <div class="rich-area" contenteditable="true" data-placeholder="Campaign description..."></div>
      </div>
      <div class="row">
        <button class="btn" id="save-campaign">Save changes</button>
      </div>
    </div>

    <div class="panel" id="add-char-panel" style="display:none;">
      <div class="row" style="justify-content:space-between;align-items:center;">
        <strong>Add a character</strong>
      </div>
      <div class="row">
        <select id="add-char-select" style="min-width:220px;"></select>
        <select id="add-char-assign" style="min-width:200px;"></select>
        <input id="add-char-folder" placeholder="Folder path (optional)" style="min-width:200px;">
        <label class="toggle"><input type="checkbox" id="add-char-visible" checked> Visible to others</label>
        <button class="btn" id="add-char-btn">Add to campaign</button>
      </div>
      <div class="muted">Only owners can add and assign characters.</div>
    </div>

    <div class="panel">
      <div class="row" style="justify-content:space-between;align-items:center;">
        <strong>Characters</strong>
        <span class="muted">Hidden characters stay visible to their assigned player.</span>
      </div>
      <div id="char-list" class="grid"></div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const CID = params.get("cid") || "";
    const loginChip = document.getElementById("login-chip");
    const statusEl = document.getElementById("status");
    const campTitle = document.getElementById("camp-title");
    const campName = document.getElementById("camp-name");
    const campMeta = document.getElementById("camp-meta");
    const campDesc = document.getElementById("camp-desc");
    const campAvatar = document.getElementById("camp-avatar");
    const configBtn = document.getElementById("config-btn");
    const configPanel = document.getElementById("config-panel");
    const editName = document.getElementById("edit-name");
    const editAvatar = document.getElementById("edit-avatar");
    const descEditor = document.querySelector("#desc-editor .rich-area");
    const sanitizePastedHtml = (html, text) => {
      if (html){
        const doc = new DOMParser().parseFromString(html, 'text/html');
        doc.querySelectorAll('*').forEach(el=>{
          el.removeAttribute('color');
          el.style.color = '';
          if (el.getAttribute('style') === '') el.removeAttribute('style');
        });
        return doc.body.innerHTML;
      }
      if (text != null){
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML.replace(/\n/g, '<br>');
      }
      return '';
    };
    descEditor.addEventListener('paste', (e)=>{
      const html = e.clipboardData?.getData('text/html');
      const text = e.clipboardData?.getData('text/plain');
      if (html || text){
        e.preventDefault();
        const cleaned = sanitizePastedHtml(html, text);
        if (cleaned) document.execCommand('insertHTML', false, cleaned);
      }
    });
    const saveCampaignBtn = document.getElementById("save-campaign");
    const addCharPanel = document.getElementById("add-char-panel");
    const addCharSelect = document.getElementById("add-char-select");
    const addCharAssign = document.getElementById("add-char-assign");
    const addCharFolder = document.getElementById("add-char-folder");
    const addCharVisible = document.getElementById("add-char-visible");
    const addCharBtn = document.getElementById("add-char-btn");
    const charList = document.getElementById("char-list");

    let ME = null;
    let CAMPAIGN = null;
    let MY_CHARS = [];

    function authHeaders(){
      const t = localStorage.getItem("auth_token") || "";
      return t ? { "Authorization":"Bearer " + t, "X-Auth-Token": t } : {};
    }
    async function api(path,opt={}){
      const headers = Object.assign({}, opt.headers||{}, authHeaders());
      const resp = await fetch(path, { credentials:"include", ...opt, headers });
      const ct = resp.headers.get("content-type") || "";
      const data = ct.includes("application/json") ? await resp.json() : { status:"error", message: await resp.text() };
      if (!resp.ok || data.status === "error") throw new Error(data.message || `HTTP ${resp.status}`);
      return data;
    }
    async function loadMe(){
      try{
        const res = await api("/auth/me");
        ME = res;
        loginChip.textContent = `${res.username} (${res.role})`;
      }catch{
        loginChip.textContent = "Not logged in";
      }
    }
    async function loadCampaign(){
      const res = await api(`/campaigns/${encodeURIComponent(CID)}`);
      CAMPAIGN = res.campaign;
      renderCampaign();
    }
    async function loadMyCharacters(){
      try{
        const res = await api("/characters");
        MY_CHARS = res.characters || [];
      }catch{
        MY_CHARS = [];
      }
    }
    function richValue(){
      const text = (descEditor.textContent || "").trim();
      if (!text) return "";
      return descEditor.innerHTML;
    }
    function renderCampaign(){
      if (!CAMPAIGN) return;
      const isOwner = CAMPAIGN.is_owner || (ME && ME.role && ME.role.toLowerCase() === "admin");
      campTitle.textContent = CAMPAIGN.name || "Campaign";
      campName.textContent = CAMPAIGN.name || "Campaign";
      campMeta.textContent = `Owner: ${CAMPAIGN.owner || "?"} • Code: ${CAMPAIGN.join_code || "--"}`;
      campDesc.innerHTML = CAMPAIGN.description || "<span class='muted'>No description.</span>";
      campAvatar.src = CAMPAIGN.avatar_url ? `${CAMPAIGN.avatar_url}?ts=${Date.now()}` : `/campaigns/${encodeURIComponent(CID)}/avatar?ts=${Date.now()}`;
      configBtn.style.display = isOwner ? "" : "none";
      addCharPanel.style.display = isOwner ? "" : "none";
      if (isOwner){
        editName.value = CAMPAIGN.name || "";
        descEditor.innerHTML = CAMPAIGN.description || "";
        const members = [CAMPAIGN.owner].concat(CAMPAIGN.members || []);
        addCharAssign.innerHTML = `<option value="">Unassigned</option>` + members.map(m=>`<option value="${m}">${m}</option>`).join("");
        addCharSelect.innerHTML = (MY_CHARS || []).map(c=>`<option value="${c.id}">${c.name || c.id}</option>`).join("");
      }
      renderCharacters(isOwner);
    }
    function renderCharacters(isOwner){
      charList.innerHTML = "";
      const chars = CAMPAIGN.characters || [];
      if (!chars.length){
        charList.innerHTML = "<div class='muted'>No characters yet.</div>";
        return;
      }
      chars.forEach(c=>{
        const assignedTo = (c.assigned_to || "").trim();
        const visible = c.visible_to_others !== false;
        const card = document.createElement("div");
        card.className = `char-card ${visible ? "" : "hidden"}`;
        const canEdit = ME && assignedTo && assignedTo === ME.username;
        card.innerHTML = `
          <div class="char-head">
            <div class="avatar" style="width:52px;height:52px;">
              <img src="/characters/${encodeURIComponent(c.character_id)}/avatar" onerror="this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAusB9WUZPi8AAAAASUVORK5CYII=';">
            </div>
            <div style="flex:1;">
              <div><strong>${c.character_id}</strong></div>
              <div class="char-meta">Assigned: ${assignedTo || "Unassigned"} • ${visible ? "Visible" : "Hidden"}</div>
            </div>
            <div class="row">
              <a class="btn small" href="character_edit.html?id=${encodeURIComponent(c.character_id)}">Open</a>
              ${canEdit ? "" : "<span class='muted' style='font-size:.8rem;'>Edit only if you own</span>"}
            </div>
          </div>
        `;
        if (isOwner){
          const controls = document.createElement("div");
          controls.className = "row";
          controls.innerHTML = `
            <select class="assign-select" style="min-width:180px;">
              <option value="">Unassigned</option>
              ${(CAMPAIGN.members || []).concat([CAMPAIGN.owner]).map(m=>`<option value="${m}" ${m===assignedTo?"selected":""}>${m}</option>`).join("")}
            </select>
            <input class="folder-input" placeholder="Folder" value="${c.folder || ""}" style="min-width:180px;">
            <label class="toggle"><input type="checkbox" class="visible-toggle" ${visible ? "checked" : ""}> Visible to others</label>
            <button class="btn small assign-btn">Update</button>
            <button class="btn small dup-btn">Duplicate</button>
          `;
          controls.querySelector(".assign-btn").addEventListener("click", async ()=>{
            const assigned_to = controls.querySelector(".assign-select").value || "";
            const folder = controls.querySelector(".folder-input").value || "";
            const visible_to_others = controls.querySelector(".visible-toggle").checked;
            await api(`/campaigns/${encodeURIComponent(CID)}/characters/${encodeURIComponent(c.character_id)}`, {
              method:"PATCH",
              headers:{ "content-type":"application/json" },
              body: JSON.stringify({ assigned_to, folder, visible_to_others })
            });
            await loadCampaign();
          });
          controls.querySelector(".dup-btn").addEventListener("click", async ()=>{
            const name = prompt("Name for duplicate character (optional):") || "";
            await api(`/campaigns/${encodeURIComponent(CID)}/characters/${encodeURIComponent(c.character_id)}/duplicate`, {
              method:"POST",
              headers:{ "content-type":"application/json" },
              body: JSON.stringify({ name })
            });
            await loadCampaign();
          });
          card.appendChild(controls);
        }
        charList.appendChild(card);
      });
    }

    configBtn.addEventListener("click", ()=>{
      configPanel.style.display = configPanel.style.display === "none" ? "" : "none";
    });
    document.querySelectorAll("#desc-editor [data-cmd]").forEach(btn=>{
      btn.addEventListener("click", ()=>{ document.execCommand(btn.dataset.cmd, false, null); descEditor.focus(); });
    });
    saveCampaignBtn.addEventListener("click", async ()=>{
      try{
        statusEl.textContent = "Saving...";
        await api(`/campaigns/${encodeURIComponent(CID)}`, {
          method:"PATCH",
          headers:{ "content-type":"application/json" },
          body: JSON.stringify({ name: editName.value || "", description: richValue() })
        });
        const file = editAvatar.files?.[0];
        if (file){
          const fd = new FormData();
          fd.append("file", file);
          await fetch(`/campaigns/${encodeURIComponent(CID)}/avatar`, { method:"POST", headers: authHeaders(), body: fd, credentials:"include" });
        }
        await loadCampaign();
        statusEl.textContent = "Saved.";
      }catch(e){
        statusEl.textContent = e.message;
      }
    });
    addCharBtn.addEventListener("click", async ()=>{
      const character_id = addCharSelect.value || "";
      if (!character_id){ alert("Pick a character"); return; }
      try{
        await api(`/campaigns/${encodeURIComponent(CID)}/assign_character`, {
          method:"POST",
          headers:{ "content-type":"application/json" },
          body: JSON.stringify({
            character_id,
            assigned_to: addCharAssign.value || "",
            folder: addCharFolder.value || "",
            visible_to_others: addCharVisible.checked
          })
        });
        await loadCampaign();
      }catch(e){
        alert(e.message);
      }
    });

    loadMe().then(loadMyCharacters).then(loadCampaign).catch(e=>{ statusEl.textContent = e.message; });
  </script>
</body>
</html>
